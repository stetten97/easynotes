{% extends 'base.html' %}
{% block body %}
<div class="content">
    <h1 style="text-align: center">Rename Notebook</h1>
    <div class="form">
        <form action="/rename/{{notebook.id}}" method="POST" align="center">
            <input type="text" name="content" id="content" value={{notebook.name}}>
            <input type="submit" value="Submit">
        </form> 
    </div>
</div>    
{% endblock %}
